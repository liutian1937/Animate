star.extend({
	shake : function(){
		star.init();
		star.animate({opacity:'0'}).animate({opacity:'1'}).play();
	}
});


function cycle(){
	star.shake();
	//star.cycle();//循环播放
}

function play(){
	star.play();
}
function pause(){
	star.pause();
}
function stop(){
	star.stop();
}
function reset(){
	star.reset();
}

function show(){

function hide(){
