b = Jwalk(a).animate({left:'300px',top:'50px',backgroundColor:'#A4D3EE'})

	.animate({left:'250px',top:'250px',backgroundColor:'#DB7093'})
	.animate({left:'200px',top:'100px',backgroundColor:'#DB4F33'});

	
b.extend({
	star : function(){
		b.step(1,3,0,2,4).play();
	}
});


function cycle(){
	b.cycle();//循环播放
}

function play(){
	b.star();
}
function pause(){
	b.pause();
}

function reset(){

}

function show(){

function hide(){
